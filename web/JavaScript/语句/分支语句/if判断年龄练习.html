<!DOCTYPE html>
<html>
<head>
     <meta charset="UTF-8">
     <title>Document</title>
     <style></style>
</head>
<body>
     <script>
         var a = prompt("请输入年龄")
         if(a<0){
            alert('婴儿');
        } else if(a>=0 && a<10){
            alert('儿童');
        } else if(a>=10 && a<18){
            alert('少年');
        }else if(a>=18 && a<30){
            alert('青少年');
        }else if(a>30 && a<40){
            alert('青年');
        }else if(a>40 && a<=90){
            alert('老年');
        }else if(a>90 && a<100){
            alert('享年');
        }else {
            alert('逝世');
        }
     </script>
</body>
