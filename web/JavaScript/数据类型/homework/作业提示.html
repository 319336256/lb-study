<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>将内用显示在页面上</title>
        <style></style>
    </head>
    <body>
            <div id="show"></div>
            <input type="text" id="in1">
            <button id="btn">按钮</button>
      <script>
          //将内用显示在页面上
          var a = "33336666699999";
          show.innerHTML = a;

         var in1 = document.getElementById('in1');
         var btn = document.getElementById('btn');
          btn.onclick = function(){
              console.log(in1.value);
              show.innerHTML = in1.value;
          }


      </script>
    </body>
</html>
