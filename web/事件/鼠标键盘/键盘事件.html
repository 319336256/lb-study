<!DOCTYPE html>
<html>
<head>
     <meta charset="UTF-8">
     <title>Document</title>
     <style>
        *{
            margin: 0;
            padding: 50px;

        }
        body{
            position: relative;
        }
        img{
            width: 200px;
            display: block;
            border: 1px solid black;
        }
     </style>
</head>
<body>
    <img src="1.png" alt="" id="img">
    <script>
       var img = document.getElementById('img');
        var w =0,s=0,a=0,d=0;  
        document.onkeydown = function(e){
            // alert(e.keyCode);
            //37左
            //38上
            //39右
            //40下
            switch(e.keyCode){
                case 38: 
                    img.style.marginTop = w * -50 + 'px';
                    w++;
                    break;
                 case 37: 
                    img.style.marginLeft = a * -50 + 'px';
                    a++;
                    break;
                case 39: 
                    img.style.marginLeft = d * 50 + 'px';
                    d++;
                    break;
                case 40:
                    img.style.marginTop = s * 50 + 'px';
                    s++;
                    break;
            }
        }
    document.onkeyup = function(e){
        alert('抬起来');
    }
     </script>
</body>
</html>
